version: 0.2

phases:
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - mvn clean package
  post_build:
    commands:
      - echo Build completed successfully
      - mv target/solicitacao_equipamento.war ROOT.war
artifacts:
  files:
    -ROOT.war
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'